<div class="main">
  <div class="card flex justify-content-center">
    <p-sidebar #sidebarRef
      [visible]="true"
      [modal]="false"
      [showCloseIcon]="false"
      [transitionOptions]="'0s'">
      <ng-template pTemplate="headless">
        <div class="flex flex-column h-full">
          <!-- Logo   -->
          <div class="no-text-decoration p-fluid pt-4">
            <a href="" class="no-underline text-2xl" style="color: #1D4ED8; font-weight: 900;">SYNCIO</a>
          </div>
          <!-- Menu -->
          <div class="overflow-y-auto">
            <ul class="list-none p-4 px-0 m-0">
              <li *ngFor="let menu of menus">
                <a [routerLink]="['./' + menu.link]"
                  pRipple class="no-underline flex align-items-center cursor-pointer p-3 pl-0 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                  <span class="font-medium">{{menu.name}}</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </ng-template>
    </p-sidebar>
  </div>

  <div class="container">
      <router-outlet></router-outlet>
  </div>
</div>
