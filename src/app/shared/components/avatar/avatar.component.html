<div [routerLink]="['/profile', userId]"
  [ngStyle]="{
    'width': width + 'px',
    'height': height + 'px',
    'padding': '0',
    'border-radius': '50%',
    'border': '1px solid var(--gray-200)',
    'overflow': 'hidden',
    'cursor': 'pointer'
  }">
  <img [src]="getAvatarURL()"
    onerror="this.src='/assets/images/avatar.jpg'"
    [ngStyle]="{
      'width': '100%',
      'height': '100%',
      'object-fit': 'cover',
      'border-radius': '50%'
    }" />
</div>
